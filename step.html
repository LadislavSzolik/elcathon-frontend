<div class="container-fluid"  ng-controller="stepCtrl">

  <div class="row">
    <div class="col-xs-2 back-button">
      <a style="color:#87467C" href="#/overview">&lt;Back</a>
    </div>
    <div class="col-xs-2 col-xs-offset-8">
      <ng-md-icon icon="menu" size="32" ng-click="isEnabled = !isEnabled" style="fill:purple"/>
    </div>
  </div>

  <div class="myhidden-menu menu-background" ng-class="{'myvisible-menu': isEnabled}" style="line-height: 2em;">
    <ul class="list-unstyled" style="margin: 20px">
      <li><a href="#/myprogress">My Progress</a></li>
      <li><a href="#/search">Search</a></li>
      <li><a href="#/login">Logout</a></li>
      <li><a href="#/search">Settings</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h3>I want to {{title}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3" style="float:none; margin: 0 auto;"  >
      <ng-md-icon ng-click="showPrevious()" icon="keyboard_arrow_up" size="64" style="fill:purple"/>
    </div>
  </div>

  <div class="row" ng-repeat="task in listOfTasks">
    <div class="col-xs-10 col-xs-offset-1 task-container" ng-show="task.isCurrent" style="padding:10px">
      <span>next to do</span>
      <br/>
      <h4>{{task.title}}</h4>
      <br/>
      <div class="short-desc" ng-class="{'more-desc': isEnabled}">
        {{task.desc}}
      </div>
      </br/>
      <a class="show-btn" ng-hide="isEnabled" ng-click="isEnabled = true">Show More</a>
      <a class="show-btn" ng-show="isEnabled" ng-click="isEnabled = false">Show Less</a>
      <div class="pull-right">
        <ng-md-icon icon="done" size="32" style="fill:green" ng-show="task.isDone"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3" style="float:none; margin: 0 auto;" >
      <ng-md-icon ng-click="showNext()" icon="keyboard_arrow_down" size="64" style="fill:purple"/>
    </div>
  </div>


  <div class="step-done-btn" style="">
    <ng-md-icon ng-click="setDone()" icon="check_circle" size="64" style="fill:purple"/>
  </div>

</div>
