<div class="container-fluid" ng-controller="overviewCtrl">
  <div class="row">
    <div class="col-xs-2 back-button">
      <a style="color:#87467C" href="#/search">&lt;Back</a>
    </div>
    <div class="col-xs-2 col-xs-offset-8">
      <ng-md-icon icon="menu" size="32" ng-click="isEnabled = !isEnabled" style="fill:purple"/>
    </div>
  </div>

  <div class="myhidden-menu" ng-class="{'myvisible-menu': isEnabled}" style="color:grey; line-height: 2em;">
    <ul class="list-unstyled" style="margin: 20px">
      <li><a href="#/myprogress">My Progress</a></li>
      <li><a href="#/search">Search</a></li>
      <li><a href="#/login">Logout</a></li>
      <li><a href="#/search">Settings</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <h3>I want to {{title}}</h3>
    </div>
  </div>

  <br/>

  <div class="row task-list" ng-repeat="task in listOfTasks" >
        <div class="col-xs-7 col-xs-offset-1">{{task.title}}</div>
        <div class="col-xs-2"><ng-md-icon icon="done" size="30" style="fill:green" ng-show="task.isDone"/></div>
        <div class="col-xs-1"><ng-md-icon icon="delete" size="30" style="fill:purple" ng-show="editEnabled" /></div>
  </div>



  <div class="step-edit-btn" style="">
    <ng-md-icon ng-click="enableEdit()" icon="create" size="32" style="fill:purple"/>
  </div>

  <div class="step-new-start-btn" style="">
    <ng-md-icon ng-click="restartSteps()" icon="refresh" size="48" style="fill:purple"/>
  </div>

  <div class="step-done-btn" style="">
    <ng-md-icon ng-click="start()" icon="play_circle_fill" size="64" style="fill:purple"/>
  </div>

</div>
